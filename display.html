<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border:2px solid green ;
        }
        ul {
            border: 2px solid black;

        }
        li {
            border: 2px solid red;
            display: inline;
            margin: 10px;
        }
        span {
            border: 2px solid yellow;
            display: list-item;
            list-style-position: inside;
            width: 500px;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS LIST ITEM</h1>
    <div>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
            <li>list 4</li>
            <li>list 5</li>
        </ul>
    </div>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
    <span>five</span>
</body>
</html>
